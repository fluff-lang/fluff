name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # TODO: maybe NOT assuming everyone is on 64-bit
        include:
          - { os: ubuntu-latest,  compiler: gcc       }
          - { os: ubuntu-latest,  compiler: clang     }
          - { os: macos-latest,   compiler: gcc       }
          - { os: macos-latest,   compiler: clang     }
          - { os: windows-latest, compiler: mingw-w64 }
    steps:
      - uses: actions/checkout@master

      - name: Setup reusable strings
        id: strings
        shell: bash
        run: |
          echo "build_output=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Setup MSYS2 (Windows only)
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: mingw-w64-winpthreads-git
          pacboy: |
            git:p
            gcc:p
            cmake:p
        if: matrix.compiler == 'mingw-w64'
      
      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build_output }}
          -DCMAKE_C_COMPILER=${{ matrix.compile }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build_output }} --config ${{ matrix.build_type }}

      - name: List Artifacts
        run: ls ${{ steps.strings.outputs.build_output }}

      - name: Archive Artifacts
        uses: actions/upload-artifact@master
        with:
          name: fluff-${{ matrix.os }}-${{ matrix.compile }}
          path: ${{ steps.strings.outputs.build_output }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build_output }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: fluff-${{ matrix.os }}-${{ matrix.compile }}
          path: ${{ steps.strings.outputs.build_output }}